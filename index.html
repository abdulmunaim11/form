<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bt5</title>
	<!-- css links -->
	<link rel="stylesheet"  href="css1/bootstrap.css"
	<link rel="stylesheet" href="css1/style.css">
	<link rel="stylesheet" type="text/css" href="css1/media.css">
</head>
<body>

    <div class="container">
    	<form class="row g-3">
    		<div class="col-md-4">
    			<label for="email4" class="form-label">Email</label>
    			<input type="email" class="form-control" id="email4">
    		</div>
    	<div class="col-md-4">
    			<label for="password4" class="form-label">Password</label>
    			<input type="password" class="form-control" id="password4">
    		</div>	
    		<div class="col-12">
    			<label for="Address" class="form-label">Address</label>
    			<input type="text" class="form-control" id="Address" placeholder="north city">
    		</div>
    		<div class="col-12">
    			<label for="Address2" class="form-label">Address2</label>
    			<input type="text" class="form-control" id="Address2" placeholder="lalmatia">
    		</div>
    		<div class="col-md-6">
    			<label for="City" class="form-label">City</label>
    			<input type="text" class="form-control" id="city">
    		</div>
    	<div class="col-md-4">
    			<label for="town" class="form-label">Town</label>
    			<select id="town" class="form-select">
    				<option selected>Choose...</option>
    			<option>...</option>
    			</select>
    		</div>
    		<div class="col-md-2">
    			<label for="block" class="form-label">Block</label>
    			<input type="text" class="form-control" id="block">
    		</div>
    			<div class="col-12">
    <div class="check">
      <input class="check" type="checkbox" id="gridCheck">
      <label class="check" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
  	<button type="submit" class="btn btn-primary">Sign in</button>
  </div>
    	</form>
    </div>


   <script src="js1/bootstrap.bundle.min.js"></script>
   <script src="js1/script.js"></script>
</body>
</html>
